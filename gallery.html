<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tiling N Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Local Tiling Service Logo" id="logo">
        <h1>Gallery</h1>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-images row">
                <div class="column">
                    <img src="project1.jpg" alt="Before" onclick="openModal(this)">
                    <img src="project2.jpg" alt="Before" onclick="openModal(this)">
                </div>
                <div class="column">
                    <img src="project3.jpg" alt="After" onclick="openModal(this)">
                    <img src="project4.jpg" alt="After" onclick="openModal(this)">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tiling N Styling</p>
        <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </footer>

    <!-- Modal for image gallery -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
